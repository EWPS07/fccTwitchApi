
<html>
  <head>
    <title>Who's on Twitch?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css"/>
    <link href='twitch.css' type='text/css' rel='stylesheet'/>
  </head>
  <body>
    <header class="container-fluid text-center well headerWell">
      <h1>Who's on Twitch?</h1>
      <button id="currentStreamsButton" class="btn btn-default block col-xs-6 col-xs-6-fluid"> 
        <h4 class="fluid">Current Live Streams</h4>
      </button>
      <button id="codeChannelsButton" class="btn btn-default block col-xs-6 col-xs-6-fluid">
        <h4 class="fluid">Code Channels</h4>
      </button>
      <button id="refresh" class="btn btn-default block col-xs-12 col-xs-12-fluid">
        <p class="fluid">Refresh</p>
      </button>
    </header>
    <main class="container-fluid well mainWell"><span id="currentStreamers"></span><span id="codeChannels"></span></main>
    <footer class="container-fluid container-fluid well footerWell text-center">
      <p>Who's on <a href="https://www.twitch.tv/" target="_blank">Twitch?</a></p>
      <p>by <a href="http://codepen.io/EWPS07/pen/LNWzod" target="_blank">Evan Paige</a></p>
    </footer>
    <script type="text/javascript" src='twitch.js'></script>
  </body>
</html>
